<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Look Up</title>
</h:head>

<h:body>
	<h:form>
		<fieldset>
			<legend>Bank Customer Lookup</legend>
			Customer ID:<h:inputText value="#{bankingBean.customerId}" required="true"></h:inputText><br/>
			Password:<h:inputText value="#{bankingBean.password}"></h:inputText><br/>
			<h:commandButton value="show Current Balance" action="#{bankingBean.showBalance}"></h:commandButton>
		</fieldset>
	</h:form>
</h:body>
</html>
